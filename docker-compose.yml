version: '3.8'
services:
  yourtuber:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    stdin_open: true
    tty: true
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
      - selenium_chrome
    environment:
    - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
  db:
    image: postgres:latest
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "3306:3306"
    environment:
      POSTGRES_USER: $DATABASE_USER_NAME
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    restart: always
  web:
    build: nginx
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - "8080:8080"
    depends_on:
      - yourtuber
volumes:
    public-data:
    tmp-data:
    log-data:
    db-data:
